<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card text-center" style="width: 60rem;">
            <img id="cover" src="https://picsum.photos/seed/picsum/300/300" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-info">Card title</h5>
              <h3 class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</h3>
              <div id="test">
                  <button type="button" class="btn btn-outline-secondary bi bi-person" style="font-size: 2rem;" id="user"></button>
                  <button type="button" class="btn btn-outline-secondary bi bi-envelope" style="font-size: 2rem;" id="email"></button>
                  <button type="button" class="btn btn-outline-secondary bi bi-calendar" style="font-size: 2rem;" id="birthday"></button>
                  <button type="button" class="btn btn-outline-secondary bi bi-map" style="font-size: 2rem;" id="adress"></button>
                  <button type="button" class="btn btn-outline-secondary bi bi-telephone" style="font-size: 2rem;" id="telephone"></button>
                  <button type="button" class="btn btn-outline-secondary bi bi-lock" style="font-size: 2rem;" id="password"></button>
              </div>
            </div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>
</body>
</html>
